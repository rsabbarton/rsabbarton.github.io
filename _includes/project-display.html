
<script src="/static/js/project.js"></script>

<div class="projectcontainer">
    <img src="/static/artwork/{{ include.file }}" style="max-width: 1200px; max-height: 900px;" onclick="window.history.go(-1); return false;">
    <div>{{ include.description }}</div>
    <div>Media: {{ include.media }}</div>
    <div>By: {{ include.author }}</div>
</div>

<script>
    document.body.onload = (event)=>{
        const project = new Project({
            containerId: "projectcontainer",
            projectName: "{{ include.projectName }}",
            githubOrg: "{{ include.githubOrg }}",
            githubRepo: "{{ include.githubRepo }}"
        })

        let renderOptions = {
            showMilestones: true,
            showIssues: true,
            showActivity: true
        }

        project.render(renderOptions)
    }
    
</script>
