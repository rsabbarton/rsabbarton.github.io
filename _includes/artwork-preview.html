

<div class="previewcontainer">
        <div class="previewtitle">{{ include.title }} </div>
        <a href="/artwork/{{ include.page }}">
            <img src="/static/artwork/{{ include.file }}" class="previewimage">
        </a>
        <div class="previewdescription">{{ include.description }}</div>
        <div class="previewinfo"><b>Media:</b> <i>{{ include.media }}</i></div>
        <div class="previewinfo"><b>By:</b> <i>{{ include.author }}</i></div>
</div>
